<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>
    </div>

    <!-- boostrap引入的模态框 Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示 !</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- 由于boostrap框架是基于jq上的,所以引入之前先引入jq文件 -->
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // 1.设置登录按钮的点击事件
        $('.input_sub').on('click', function (e) {
            e.preventDefault();
            var usrName = $('.input_txt').val().trim();
            var usrPsw = $('.input_pass').val();
            if (usrName == "" || usrPsw == "") {
                $('.modal-body').text('账号或密码不能为空!')
                $('#myModal').modal(
                    { keyboard: true }
                )
                return;
            };
            console.log(usrName, usrPsw);
            $.ajax({
                type: 'post',
                url: ' https://autumnfish.cn/big/admin/login',
                data: {
                    user_name: usrName,
                    password: usrPsw
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code != 200) {
                        // 优化弹出框,用boostrap的插件替代alert弹出框
                        $('.modal-body').text('账号或密码错误,请重新输入!')
                        $('#myModal').modal(
                            { keyboard: true }
                        );
                        $('.btn-primary').on('click', function () {
                            $('.btn-default').click();
                            $('.input_pass').val('');
                        })
                    } else {
                        window.location.href = "./index.html"
                    }
                }
            })


        })
    </script>
</body>

</html>
